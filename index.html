<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Secret Message</title>
    <style>
        :root {
            --pink-main: #ffb7c5;
            --pink-dark: #ff8da1;
            --cream: #fff5f6;
            --wall-color: #ff9fb2;
            --path-color: #ffffff;
        }

        body {
            background-color: var(--pink-main);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container { text-align: center; z-index: 10; display: none; }
        #heart-stage { display: block; }

        /* Subtle Heart Evolution */
        .heart-lock {
            font-size: 100px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.4s ease;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.1));
            user-select: none;
        }

        /* Maze Stage */
        #maze-container {
            position: relative;
            width: 320px;
            height: 320px;
            background-color: var(--wall-color);
            border: 10px solid white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .path-segment { position: absolute; background-color: var(--path-color); z-index: 1; }
        .wall-trigger { position: absolute; width: 100%; height: 100%; z-index: 0; }

        #start-node, #end-node {
            position: absolute; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            z-index: 2; font-size: 20px;
        }
        #start-node { top: 0; left: 0; background: #9effae; }
        #end-node { bottom: 0; right: 0; background: #ffd1dc; cursor: pointer; }

        .maze-msg { color: white; margin-bottom: 10px; font-weight: 600; min-height: 24px; }

        /* Letter Styling */
        #letter {
            background: var(--cream);
            width: 85%;
            max-width: 400px;
            padding: 25px;
            border-radius: 30px;
            border: 8px solid white;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .photo-gallery img {
            width: 100px; height: 100px;
            object-fit: cover; border-radius: 10px;
            border: 3px solid white; margin: 5px;
        }

        .floating-heart {
            position: absolute; bottom: -50px;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1; animation: floatUp linear forwards;
        }
        @keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh); opacity: 0; } }
    </style>
</head>
<body>

    <div id="heart-stage" class="container">
        <div class="heart-lock" id="main-heart" onclick="handleHeartClick()">‚ù§Ô∏è</div>
        <p style="color: white; opacity: 0.8; font-size: 0.9em; margin-top: 20px;">Something is hidden inside...</p>
    </div>

    <div id="maze-stage" class="container">
        <div class="maze-msg" id="status-text">Follow the path to the gift</div>
        <div id="maze-container" onmouseenter="startMaze()" onmouseleave="resetMaze()">
            <div class="wall-trigger" onmouseover="resetMaze()"></div>
            <div class="path-segment" style="top:0; left:0; width:50px; height:50px;"></div>
            <div class="path-segment" style="top:0; left:50px; width:200px; height:40px;"></div>
            <div class="path-segment" style="top:40px; left:210px; width:40px; height:120px;"></div>
            <div class="path-segment" style="top:120px; left:80px; width:130px; height:40px;"></div>
            <div class="path-segment" style="top:120px; left:80px; width:40px; height:150px;"></div>
            <div class="path-segment" style="top:230px; left:80px; width:200px; height:40px;"></div>
            <div class="path-segment" style="top:230px; left:270px; width:50px; height:90px;"></div>

            <div id="start-node">üìç</div>
            <div id="end-node" onmouseover="winMaze()">üéÅ</div>
        </div>
    </div>

    <div id="letter" class="container">
        <h1 style="color: var(--pink-dark);">Special Delivery! ‚ú®</h1>
        <p>You cracked the heart and found your way through the maze. You're amazing! I knew you could do it I love youuuu</p>
        <div class="photo-gallery">
            <img src="IMG_0573.JPEG">
            <img src="IMG_0632.JPEG">
            <img src="IMG_0629.JPEG">
        </div>
        <p style="margin-top: 20px; font-weight: bold; color: var(--pink-dark);">Always yours. My Mahal üíñ</p>
    </div>

    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('floating-heart');
            h.innerHTML = 'üå∏';
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }
        setInterval(createHeart, 800);

        // --- Subtle Heart Logic ---
        let clicks = 0;
        const totalNeeded = 12;

        function handleHeartClick() {
            clicks++;
            const heart = document.getElementById('main-heart');
            
            // 1. Shake
            heart.animate([
                { transform: 'translateX(0)' },
                { transform: 'translateX(-5px)' },
                { transform: 'translateX(5px)' },
                { transform: 'translateX(0)' }
            ], { duration: 100 });

            // 2. Visual Evolution
            const progress = clicks / totalNeeded;
            heart.style.transform = `scale(${1 + progress})`;
            heart.style.filter = `drop-shadow(0 0 ${progress * 20}px white) brightness(${1 + progress})`;
            
            // Add "cracks" using text-shadow as it gets closer
            if (clicks > 5) {
                heart.style.textShadow = `2px 2px 0px rgba(255,255,255,${progress})`;
            }

            if (clicks >= totalNeeded) {
                document.getElementById('heart-stage').style.display = 'none';
                document.getElementById('maze-stage').style.display = 'block';
            }
        }

        // --- Maze Logic ---
        let mazeActive = false;
        function startMaze() { mazeActive = true; document.getElementById('status-text').innerText = "Don't touch the pink!"; }
        function resetMaze() {
            if(!mazeActive) return;
            mazeActive = false;
            document.getElementById('status-text').innerText = "Oops! Restart at the pin üìç";
        }
        function winMaze() {
            if(!mazeActive) return;
            document.getElementById('maze-stage').style.display = 'none';
            document.getElementById('letter').style.display = 'block';
            for(let i=0; i<30; i++) setTimeout(createHeart, i*100);
        }
    </script>
</body>
</html>
